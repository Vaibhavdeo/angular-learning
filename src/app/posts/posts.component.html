<input
  (keyup.enter)="createPosts(title)" #title
  type="test" class="form-controll">
<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">
    <button (click)="deletePost(post)"
      class="btn btn-default btn-sm">Delete</button>
    {{ post.title }}
  </li>
</ul>
